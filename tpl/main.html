<h1 data-i18n="title">Game</h1>

<article id="stock" class="component">
  <h4 data-i18n="stock-title"></h4>
  <div>
    <p data-i18n="stock-wood"></p>
    <p data-bind="game.stock.wood + ' / ' + game.stock.woodMax"></p>
  </div>
  <div>
    <p data-i18n="stock-iron"></p>
    <p data-bind="game.stock.iron + ' / ' + game.stock.ironMax"></p>
  </div>
  <div>
    <p data-i18n="stock-copper"></p>
    <p data-bind="game.stock.copper + ' / ' + game.stock.copperMax"></p>
  </div>
  <div>
    <p data-i18n="stock-gold"></p>
    <p data-bind="game.stock.gold + ' / ' + game.stock.goldMax"></p>
  </div>
  <div>
    <p data-i18n="stock-food"></p>
    <p data-bind="game.stock.food + ' / ' + game.stock.foodMax"></p>
  </div>
</article>
